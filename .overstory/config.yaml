# Overstory configuration
# See: https://github.com/overstory/overstory

project:
  name: overstory
  root: /Library/Git/overstory
  canonicalBranch: main
agents:
  manifestPath: .overstory/agent-manifest.json
  baseDir: .overstory/agent-defs
  maxConcurrent: 25
  staggerDelayMs: 2000
  maxDepth: 2
worktrees:
  baseDir: .overstory/worktrees
beads:
  enabled: true
mulch:
  enabled: true
  domains: []
  primeFormat: markdown
merge:
  aiResolveEnabled: true
  reimagineEnabled: false
cli:
  base: codex
providers:
  codex:
    type: native
    runtimes:
      - codex
    adapters:
      codex:
        commandArgs:
          - --dangerously-bypass-approvals-and-sandbox
  claude:
    type: native
    runtimes:
      - claude
    adapters:
      claude:
watchdog:
  tier0Enabled: true
  tier0IntervalMs: 30000
  tier1Enabled: true
  tier2Enabled: false
  staleThresholdMs: 300000
  zombieThresholdMs: 600000
  nudgeIntervalMs: 60000
logging:
  verbose: false
  redactSecrets: true
modelProfiles:
  fast:
    provider: codex
    model: gpt-5.1-codex-mini
  balanced:
    provider: codex
    model: gpt-5.3-codex
  accelerated:
    provider: codex
    model: gpt-5.3-codex-spark
  deep:
    provider: codex
    model: gpt-5.3-codex
  claudeFast:
    provider: claude
    model: haiku
  claudeBalanced:
    provider: claude
    model: sonnet
  claudeDeep:
    provider: claude
    model: opus
roleProfiles:
  default:
    - balanced
  coordinator:
    - deep
  lead:
    - deep
  supervisor:
    - deep
  builder:
    - accelerated
  reviewer:
    - balanced
  merger:
    - balanced
  scout:
    - fast
  monitor:
    - fast

